<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary-subtle">
    <h1 class="text-center mt-4 text-uppercase"><u>User Details</u></h1>
    <div id="res1" class="m-3 d-flex flex-wrap justify-content-center">        
    </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(res=>displayData(res));
    function displayData(outarray){
        for(i of outarray){
            res1.innerHTML += `
            <div class="card m-2 bg-body-secondary" style="width: 18rem;">
                    <div style="height: 3.5rem;" class="card-body bg-dark-subtle">
                        <h5 class="card-title"><i class="fa-solid fa-circle-chevron-right"></i> ${i.name}</h5>
                    </div>
                    <div class="mx-4 my-2" style="height: 16rem;">
                        <p class="card-text text-body-secondary"><span class="text-body-emphasis">Username :</span> ${i.username}</p>
                        <p class="card-text text-body-secondary"><span class="text-body-emphasis">Email :</span> ${i.email}</p>
                        <p class="card-text text-body-secondary"><span class="text-body-emphasis">Contact No. :</span> ${i.phone}</p>
                        <p class="card-text text-body-secondary"><span class="text-body-emphasis">Address :</span> ${i.address.suite}, ${i.address.street}, ${i.address.city}, ${i.address.zipcode}</p>
                        <p class="card-text text-body-secondary"><span class="text-body-emphasis">Website :</span> ${i.website}</p>
                        </div>
            `
        }
    }
</script>
</html>
